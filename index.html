<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Components SEO Test</title>
  </head>
  <body>
    <my-h1></my-h1>
    <my-h2>This is a heading 2</my-h2>
    <script>
      customElements.define(
        "my-h1",
        class extends HTMLElement {
          constructor() {
            super();
            this.attachShadow({ mode: "open" });
            this.shadowRoot.innerHTML = `
              <h1>Web Components SEO Test</h1>
            `;
          }
        }
      );      
      
      customElements.define(
        "my-h2",
        class extends HTMLElement {
          constructor() {
            super();
            this.attachShadow({ mode: "open" });
            this.shadowRoot.innerHTML = `
              <h2>
                <slot></slot>
              </h2>
            `;
          }
        }
      );
    </script>
  </body>
</html>
